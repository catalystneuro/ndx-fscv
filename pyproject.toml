[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ndx-fscv"
version = "0.1.0"
authors = [
    { name="Ben Dichter", email="ben.dicther@catalystneuro.com" },
    { name="Szonja Weigl", email="szonja.weigl@catalystneuro.com" },
]
description = "This NWB extension defines data types for Fast-Scan Cyclic Voltammetry (FSCV), a neurochemical recording technique used to study dopamine and other neuromodulator dynamics. It supports storing the applied triangular ramp waveform and the measured electrochemical current."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    # TODO: update these classifiers before release
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
]
keywords = [
    'NeurodataWithoutBorders',
    'NWB',
    'nwb-extension',
    'ndx-extension',
]
dependencies = [
    "pynwb>=2.8.0",
    "hdmf>=3.14.1",
]

[project.optional-dependencies]
test = [
    "coverage>=7.5.4",
    "pytest>=8.2.2",
    "pytest-cov>=5.0.0",
    "pytest-subtests>=0.12.1",
    "python-dateutil>=2.8.2",
]

docs = [
    "hdmf-docutils>=0.4.7",
]

dev = [
    "black>=24.4.2",
    "codespell>=2.3.0",
    "pre-commit>=3.5.0",
    "ruff>=0.4.10",
    "ndx-fscv[docs,test]",
]

# minimum requirements of project dependencies for testing (see .github/workflows/run_all_tests.yml)
min-reqs = [
    "pynwb==2.8.0",
    "hdmf==3.14.1",
]

# TODO: add URLs before release
# [project.urls]
# "Homepage" = "https://github.com/organization/package"
# "Documentation" = "https://package.readthedocs.io/"
# "Bug Tracker" = "https://github.com/organization/package/issues"
# "Discussions" = "https://github.com/organization/package/discussions"
# "Changelog" = "https://github.com/organization/package/blob/main/CHANGELOG.md"

# Include only the source code under `src/pynwb/ndx_fscv` and the spec files under `spec`
# in the wheel.
[tool.hatch.build.targets.wheel]
packages = [
    "src/pynwb/ndx_fscv",
    "spec"
]

# Rewrite the path to the `spec` directory to `ndx_fscv/spec`.
# `ndx_fscv/__init__.py` will look there first for the spec files.
# The resulting directory structure within the wheel will be:
# ndx_fscv/
# ├── __init__.py
# ├── spec
# └── widgets
[tool.hatch.build.targets.wheel.sources]
"spec" = "ndx_fscv/spec"

# The source distribution includes everything in the package except for the `src/matnwb` directory and
# git and github-related files.
[tool.hatch.build.targets.sdist]
exclude = [
    ".git*",
    "src/matnwb",
]

[tool.pytest.ini_options]
# uncomment below to run pytest always with code coverage reporting. NOTE: breakpoints may not work
# addopts = "--cov --cov-report html"

[tool.codespell]
skip = "htmlcov,.git,.mypy_cache,.pytest_cache,.coverage,*.pdf,*.svg,venvs,.tox,./docs/_build/*,*.ipynb"

[tool.coverage.run]
branch = true
source = ["ndx_fscv"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@abstract"
]

[tool.black]
line-length = 120
preview = true
exclude = ".git|.mypy_cache|.tox|.venv|venv|.ipynb_checkpoints|_build/|dist/|__pypackages__|.ipynb|docs/"

[tool.ruff]
lint.select = ["E", "F", "T100", "T201", "T203", "C901"]
exclude = [
  "docs/source/conf.py",
]
line-length = 120

[tool.ruff.lint.per-file-ignores]
"src/spec/create_extension_spec.py" = ["T201"]

[tool.ruff.lint.mccabe]
max-complexity = 17
